<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mini Task Board</title>

    <style>
        body {
            font-family: Segoe UI, sans-serif;
            background: #f4f7f6;
            padding: 30px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .task-input {
            text-align: center;
            margin-bottom: 30px;
        }

        input[type="text"] {
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #ccc;
            width: 250px;
            font-size: 16px;
        }

        button {
            padding: 10px 15px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            font-size: 16px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            margin-left: 5px;
        }

        .board {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }

        .column {
            background: #ffffff;
            padding: 15px;
            width: 32%;
            border-radius: 8px;
            border: 1px solid #000;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
        }

        .column h2 {
            text-align: center;
        }

        .task-list {
            min-height: 200px;
            padding: 10px;
            border: 2px dashed #000;
            border-radius: 5px;
        }

        .task {
            background: #e3e8ff;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            cursor: grab;
        }

        .task.completed {
            background: #b6f2c2;
        }

        .date {
            font-size: 12px;
            color: #555;
        }

        .message {
            text-align: center;
            color: green;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h1>Mini Task Board</h1>

<div class="task-input">
    <input type="text" id="taskInput" placeholder="Enter task name">
    <button onclick="addTask()">Add Task</button>
</div>

<div class="board">
    <div class="column">
        <h2>To Do</h2>
        <div class="task-list" id="todo" ondragover="allowDrop(event)" ondrop="drop(event)"></div>
    </div>

    <div class="column">
        <h2>In Progress</h2>
        <div class="task-list" id="progress" ondragover="allowDrop(event)" ondrop="drop(event)"></div>
    </div>

    <div class="column">
        <h2>Completed</h2>
        <div class="task-list" id="completed" ondragover="allowDrop(event)" ondrop="drop(event)"></div>
    </div>
</div>

<div class="message" id="message"></div>

<script>
    let taskId = 0;

    function addTask() {
        const taskName = document.getElementById("taskInput").value.trim();
        if (taskName === "") return;

        const task = document.createElement("div");
        task.className = "task";
        task.draggable = true;
        task.id = "task-" + taskId++;
        task.ondragstart = drag;

        const date = new Date().toLocaleDateString();

        task.innerHTML = `
            <strong>${taskName}</strong>
            <div class="date">${date}</div>
        `;

        document.getElementById("todo").appendChild(task);
        document.getElementById("taskInput").value = "";
    }

    function drag(event) {
        event.dataTransfer.setData("text", event.target.id);
    }

    function allowDrop(event) {
        event.preventDefault();
    }

    function drop(event) {
        event.preventDefault();
        const taskId = event.dataTransfer.getData("text");
        const task = document.getElementById(taskId);
        event.target.appendChild(task);

        if (event.target.id === "completed") {
            task.classList.add("completed");
            document.getElementById("message").textContent =
                "Task Completed Successfully";
        } else {
            task.classList.remove("completed");
            document.getElementById("message").textContent = "";
        }
    }
</script>

</body>
</html>
