<!DOCTYPE html>
<html lang="en">
<head>
    <title>Product Card</title>
    <style>
        body {
            font-family: 'Segoe UI';
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .product-card {
            background-color: #ffffff;
            width: 300px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            margin: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .product-card img {
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 6px;
            margin-bottom: 15px;
        }

        .product-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 8px;
            color: #333;
        }

        .product-desc {
            font-size: 15px;
            color: #666;
            margin-bottom: 12px;
        }

        .product-price {
            font-size: 20px;
            font-weight: bold;
            color: #1F2937;
            margin-bottom: 15px;
        }

        .buy-btn {
            width: 100%;
            padding: 12px;
            background-color: #F97316;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .buy-btn:hover {
            background-color: #EA580C;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

    <div class="product-card">
        <img src="https://images.unsplash.com/photo-1635987391914-cb84b567e68f?q=80&w=2671&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Product Image">

        <div class="product-title">Gaming Keyboard</div>

        <div class="product-desc">
            High-performance mechanical keyboard with tactile switches for fast and accurate typing.
        </div>

        <div class="product-price">â‚¹ 3,999</div>

        <button class="buy-btn">Buy Now</button>
    </div>

</body>
</html>
