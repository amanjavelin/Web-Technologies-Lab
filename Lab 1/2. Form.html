<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact Form</title>
    <style>
        body {
            font-family: 'Segoe UI';
            background-color: #f4f7f6;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
        }

        form {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
	        font-size: 14px
        }

        textarea {
            resize: vertical;
            height: 100px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #6719C1;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

    </style>
</head>
<body>

    <h2>Contact Form</h2>

    <form action="#" method="post">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="user_name" placeholder="Your full name" required>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="user_email" placeholder="email@example.com" required>
        </div>

        <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="user_message" placeholder="How can we help you?" required></textarea>
        </div>

        <button type="submit">Send Message</button>
    </form>

</body>
</html>
