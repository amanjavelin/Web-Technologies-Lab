<!DOCTYPE html>

            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
        }

        table {
            width: 80%;
            border-collapse: collapse;
            background-color: #fff;
            border-radius: 8px solid #000;
	    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        thead {
            background-color: #FFB144;
            color: white;
        }

        th, td {
            padding: 15px;
            text-align: center;
            border: 2px solid #ddd;
        }
    </style>
</head>
