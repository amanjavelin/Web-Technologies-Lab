<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Library Book Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h2>Library Book Tracker</h2>

    <div class="input-section">
        <input type="text" id="bookId" placeholder="Book ID">
        <input type="text" id="bookTitle" placeholder="Title">
        <input type="text" id="bookAuthor" placeholder="Author">
        <select id="bookStatus">
            <option value="">Select Status</option>
            <option>Available</option>
            <option>Issued</option>
        </select>
    </div>

    <div class="actions">
        <button onclick="addBook()">Add Book</button>
        <button onclick="updateBook()">Update Status</button>
        <button onclick="deleteBook()">Delete Book</button>
        <button onclick="loadBooks()">Refresh</button>
    </div>

    <div id="message"></div>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Author</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody id="bookTable"></tbody>
    </table>
</div>

<script src="script.js"></script>
</body>
</html>
