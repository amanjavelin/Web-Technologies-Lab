<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Employee Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="panel">
    <h2>Employee Management</h2>

    <div class="form-grid">
        <input type="text" id="empId" placeholder="Employee ID">
        <input type="text" id="empName" placeholder="Name">
        <input type="text" id="empDept" placeholder="Department">
        <input type="number" id="empSalary" placeholder="Salary">
    </div>

    <div class="btn-row">
        <button onclick="addEmployee()">Add</button>
        <button onclick="updateEmployee()">Update</button>
        <button onclick="deleteEmployee()">Delete</button>
        <button onclick="loadEmployees()">Refresh</button>
    </div>

    <div id="message"></div>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Department</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tbody id="employeeTable"></tbody>
    </table>
</div>

<script src="script.js"></script>
</body>
</html>
